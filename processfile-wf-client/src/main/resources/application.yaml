debug: false
spring:
  application:
    name: ${projectName}

opentracing:
  jaeger:
    enabled: true
    http-sender:
      url: http://jaeger-collector.local/api/traces
    enable-b3-propagation: true
    tags:
      custom-tag: val1
  spring:
    web:
      enabled: false
    cloud:
      async:
        enabled: false
management:
  metrics:
    export:
      prometheus:
        pushgateway:
          enabled: true
          base-url: pushgateway.local
          push-rate: 15s
          grouping-key:
            wf: demo
cadence:
  host: cadence
  port: 7933
  emit-metric: true
  retention-period: 1d
logging:
  level:
    com.anz: debug
    io.jaegertracing.internal.reporters.LoggingReporter: warn
