# Default values for cadence-sb-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/frontal-23980c/cadence/sample-payment-web
  tag: master-c85c9e9

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: wf-web.gke
      paths:
        - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 3Gi
  requests:
    cpu: 500m
    memory: 3Gi

jvmOpts: "-Xms2g -Xmx2g"

configmap:
  gke: |-
    debug: false
    opentracing:
      jaeger:
        log-spans: false
        http-sender:
          url: http://jaeger-collector:14268/api/traces
        probabilistic-sampler:
          sampling-rate: 0.10
    spring:
      kafka:
        bootstrap-servers: cp-kafka:9092
      data:
        mongodb:
          uri: mongodb://cadence:cadence@mongodb:27017/cadence
      redis:
        password: redis
        host: redis-master
        port: 6379
    cadence:
      host: cadence-frontend
    server:
      port: 8080