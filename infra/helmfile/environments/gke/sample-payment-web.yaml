# Default values for cadence-sb-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/frontal-23980c/cadence/sample-payment-web
  tag: master-c85c9e9

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: wf-web.gke
      paths:
        - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#  limits:
#    cpu: 500m
#    memory: 1Gi
#  requests:
#    cpu: 100m
#    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

jvmOpts: "-Xms512m -Xmx512m"

configmap:
  gke: |-
    debug: false
    opentracing:
      jaeger:
        log-spans: false
        http-sender:
          url: http://jaeger-collector:14268/api/traces
        probabilistic-sampler:
          sampling-rate: 0.10
    spring:
      kafka:
        bootstrap-servers: cp-kafka:9092
      data:
        mongodb:
          uri: mongodb://cadence:cadence@mongodb:27017/cadence
      redis:
        password: redis
        host: redis-master
        port: 6379
    cadence:
      host: cadence-frontend
    server:
      port: 8080