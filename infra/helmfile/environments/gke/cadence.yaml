nameOverride: "cadence"
fullnameOverride: "cadence"

server:
  image:
    repository: ubercadence/server
    tag: 0.8.6
    pullPolicy: IfNotPresent
  # Global default settings (can be overridden per service)
  replicaCount: 1
  metrics:
    # Annotate pods directly with Prometheus annotations.
    # Use this if you installed Prometheus from a Helm chart.
    annotations:
      enabled: true
    # Enable Prometheus ServiceMonitor
    # Use this if you installed the Prometheus Operator (https://github.com/coreos/prometheus-operator).
    serviceMonitor:
      enabled: false
      interval: 30s
    prometheus:
      timerType: histogram
  podAnnotations: {}
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 0.9
      memory: 2Gi
    requests:
      cpu: 0.9
      memory: 2Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

  config:
    logLevel: "info"

    # IMPORTANT: This value cannot be changed, once it's set.
    numHistoryShards: 1024

    persistence:
      default:
        driver: "cassandra"

        cassandra:
          hosts: cassandra-db
          port: 9042
          keyspace: cadence
          user: "cassandra"
          password: "cassandra"
          existingSecret: ""
          consistency: Quorum
          maxConnLifetime: "1h"
          maxQPS: 1000000

        sql:
          driver: "mysql" # mysql
          host: "mysql-db"
          port: 3306
          database: cadence
          user: "cadence"
          password: "cadence"
          existingSecret: ""
          maxConnLifetime: "1h"
          maxQPS: 1000000
          # connectAttributes:
            # tx_isolation: "READ-COMMITTED"

      visibility:
        driver: "cassandra" # cassandra or sql

        cassandra:
          hosts: cassandra-db
          port: 9042
          keyspace: cadence_visibility
          user: "cassandra"
          password: "cassandra"
          existingSecret: ""
          consistency: Quorum
          maxConnLifetime: "1h"
          maxQPS: 1000000

        sql:
          driver: "mysql" # mysql
          host: "mysql-db"
          port: 3306
          database: cadence_visibility
          user: "cadence_visibility"
          password: "cadence_visibility"
          existingSecret: ""
          maxConnLifetime: "1h"
          maxQPS: 1000000
          # connectAttributes:
            # tx_isolation: "READ-COMMITTED"

  frontend:
    replicaCount: 3
    service:
      type: ClusterIP
      port: 7933
    metrics:
      annotations:
        enabled: true
      serviceMonitor: {}
        # enabled: false
      prometheus:
        timerType: histogram
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  history:
    replicaCount: 6
    service:
      # type: ClusterIP
      port: 7934
    metrics:
      annotations:
        enabled: true
      serviceMonitor: {}
        # enabled: false
      prometheus:
        timerType: histogram
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  matching:
    replicaCount: 3
    service:
      # type: ClusterIP
      port: 7935
    metrics:
      annotations:
        enabled: false
      serviceMonitor: {}
        # enabled: false
      prometheus:
        timerType: histogram
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  worker:
    # replicaCount: 1
    service:
      # type: ClusterIP
      port: 7939
    metrics:
      annotations:
        enabled: false
      serviceMonitor: {}
        # enabled: false
      prometheus:
        timerType: histogram
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

web:
  enabled: true

  replicaCount: 1

  image:
    repository: ubercadence/web
    tag: 3.4.1
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80
    annotations: {}
    # loadBalancerIP:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      # ingress.kubernetes.io/ssl-redirect: "false"
      # traefik.frontend.rule.type: PathPrefix
    hosts:
      - cadence.gke
    #tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#limits:
#cpu: 500m
#memory: 512Mi
#requests:
#cpu: 250m
#memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

schema:
  setup: true
  update: true

cassandra:
  seeds: cassandra-db
  consistency: Quorum
  user: cassandra
  password: cassandra
  enabled: false
  image:
    repo: cassandra
    tag: 3.11.3
    pullPolicy: IfNotPresent
  config:
    cluster_size: 1
    ports:
      cql: 9042

mysql:
  enabled: false
  imageTag: "5.7.26"
  service:
    port: 3306
  mysqlUser: cadence
  initializationFiles:
    user.sql: |-
      GRANT ALL PRIVILEGES ON *.* TO 'cadence'@'%';

