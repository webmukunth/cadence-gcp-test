apiVersion: v1
kind: Service
metadata:
  name: {{ include "cadence-sb-app.fullname" . }}
  labels:
{{ include "cadence-sb-app.labels" . | indent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.service.port | quote }}
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "cadence-sb-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
