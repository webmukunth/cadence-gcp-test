helmDefaults:
  tillerNamespace: default
  tillerless: true
  timeout: 300
  force: true
  recreatePods: true

releases:
  - name: jaeger
    chart: ../charts/jaeger
    wait: true
    installed: true
    namespace: default
    labels:
      package-manager: helmfile
      component: monitoring
      chart: jaeger
    values:
      - ../environments/{{ .Environment.Name }}/{{`{{ .Release.Name }}`}}.yaml

  - name: jaeger-prometheus-sm
    chart: incubator/raw
    wait: true
    installed: true
    namespace: default
    labels:
      package-manager: helmfile
      component: workflow
      chart: jaeger-prometheus-sm
    values:
      - ../environments/{{ .Environment.Name }}/{{`{{ .Release.Name }}`}}.yaml

environments:
  default: {}
  gke: {}
